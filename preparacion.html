<h1>En Desarrollo</h1>

<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Bootstrap CSS y js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
     <!-- jQuery 3.3.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <!-- styles -->
    <link rel="stylesheet" href="assests/css/main.css">

    <!-- Bootstrap 4.1.3 CSS -->
     
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Estoy preparado</title>
</head>
<body>
    <!-- Modal -->
    <div class="modal" id="modalmap" tabindex="-1" aria-labelledby="modalmap" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <div class="modal-body">
            <div class="container-fluid ">
              <div class="row">
                <div class="co1 col-9">
                  <h5>Epicentro</h5>
                </div>
                <div class="col 2 col-3 text-right">
                  <h5>Magnitud</h5>
                </div>
              </div>
              <div class="row">
                <div class="col-9">
                  <h5  id="ModalmaplLabel"></h5>
                </div>
                <div class="col-3 text-right fs-1">
                  <h1  id="ModalmaplLabel2"></h1>
                </div>
              </div>
              <div class="row">
                <div class="col1 col-8 text-left" >
                  <div id="mapa">Mapa</div>
                </div>
                <div class="col2 col-4 text-right">
                  <div id="grid_1 ">
                      <br>
                      <br>
                      <br>
                      <div><b>Fecha y Hora</b></div>
                      <div class="fs-3"id="fecyhor"></div>
                      <br>
                      <br>
                      <div><b>Profundidad</b></div>
                      <div id="profundi"></div>
                      <br>
                      <br>
                      <br>
                      <button type="button" class=" btn-primary " data-dismiss="modal">Volver</button>
                  </div>
                </div>
              </div>
            </div>          
          </div>
        </div>
      </div>
    </div> 
  <div class="container">
    <p class="fs-3 text-center text-white">Ultimos sismos con magnitud igual o superior a 3.0</p>
   
      <table id="sismos" class="table  text-white" cellspacing="0" width="100%">
        <tr>
          <th>Fecha y Hora</th>
          <th>Referencia Geografica</th>
          <th class="text-center ">Ver Mapa</th>
          <th class="text-center">Magnitud (Ml)</th>
          <th class="text-center priority-4">Profundidad (KM)</th>
          <th class="text-center priority-5">Latitud</th>
          <th class="text-center priority-5">Longitud</th>
        </tr>
      </table>
  </div>  

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="assests/js/script.js"></script>
  
</body>
</html>
