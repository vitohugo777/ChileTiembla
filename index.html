    <!-- Bootstrap 4.1.3 CSS -->

   <!-- styles -->
   <link rel="stylesheet" href="assests/css/main.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chile Tiembla</title>
</head>
<body>
  <!-- Modal -->
  <div class="modal" id="modalmap" tabindex="-1" aria-labelledby="modalmap" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container-fluid ">
            <div class="row">
              <div class="co1 col-9">
                <h5>Epicentro</h5>
              </div>
              <div class="col 2 col-3 text-right">
                <h5>Magnitud</h5>
              </div>
            </div>
            <div class="row">
              <div class="col-9">
                <h5  id="ModalmaplLabel"></h5>
              </div>
              <div class="col-3 text-right fs-1">
                <h1  id="ModalmaplLabel2"></h1>
              </div>
            </div>
            <div class="row">
              <div class="col1 col-8 text-left" >
                <div id="mapa">Mapa</div>
              </div>
              <div class="col2 col-4 text-right">
                <div id="grid_1 ">
                    <br>
                    <br>
                    <br>
                    <div><b>Fecha y Hora</b></div>
                    <div class="fs-3"id="fecyhor"></div>
                    <br>
                    <br>
                    <div><b>Profundidad</b></div>
                    <div id="profundi"></div>
                    <br>
                    <br>
                    <br>
                    <button type="button" class=" btn-primary " data-dismiss="modal">Volver</button>
                </div>
              </div>
            </div>
          </div>          
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
  <header id="cabeceraYNavbar"></header>
</div>
 


  <div class="container">
    <div class="row">
        <div class=" col1 col-12 col-sm-12 col-md-12">
          <h3 class="text-white ">Ultimos sismos con magnitud igual o superior a 3.0</h3>
        </div>  
    </div>
  </div> 
    <div class="container-fluid">
      <div class="table-responsive ">
        <table id="sismos" class="table  text-white" style="table-layout: fixed;">
          <tr>
            <th >Fecha y Hora</th>
           
            <th class="text-center" >Ver Mapa</th>
            <th >Referencia Geografica</th>
            <th class="text-center" >Magnitud (Ml)</th>
            <th class="text-center priority-4">Profundidad (KM)</th>
            <th class="text-center priority-5">Latitud</th>
            <th class="text-center priority-5">Longitud</th>
          </tr>
        </table>
      </div>
    </div>
  
  
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  
  <script src="assests/js/script.js"></script>
